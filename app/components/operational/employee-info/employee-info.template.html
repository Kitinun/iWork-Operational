<div class="employee-profile">
  <!-- Profile Photo -->
  <div class="profile-left">
    <img
      ng-src="{{employee.photoUrl || '/assets/images/IMG_7692.JPG'}}"
      alt="{{employee.name}}"
      class="profile-photo"
    />
  </div>

  <!-- Employee Information -->
  <div class="profile-content">
    <h2 class="profile-name">{{employee.name}}</h2>

    <div class="profile-details">
      <!-- Left Column -->
      <div class="details-left">
        <div class="info-item">
          <span class="info-label">ตำแหน่ง :</span>
          <span class="info-value">{{employee.position}}</span>
        </div>
        <div class="info-item">
          <span class="info-label">หน่วยงาน :</span>
          <span class="info-value">{{employee.department}}</span>
        </div>
        <div class="info-item">
          <span class="info-label">งาน :</span>
          <span class="info-value">{{employee.work}}</span>
        </div>
      </div>

      <!-- Right Column -->
      <div class="details-right">
        <div class="info-item">
          <span class="info-label">ผู้บังคับบัญชาระดับเหนือขึ้นไป :</span>
          <span class="info-value">{{employee.evaluationLevel1}}</span>
        </div>
        <div class="info-item">
          <span class="info-label">ผู้บังคับบัญชาระดับต้น :</span>
          <span class="info-value">{{employee.evaluationLevel2}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

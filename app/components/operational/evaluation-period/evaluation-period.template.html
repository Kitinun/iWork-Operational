<div class="evaluation-header">
  <div class="term-info">
    <h2 class="term-title">ท่านอยู่ในภาคการศึกษา {{period.term}}</h2>
    <p class="term-duration">
      ระยะเวลาการปฏิบัติงาน {{period.startDate}} - {{period.endDate}}
    </p>
  </div>
  <div class="term-selector">
    <span>ภาคการศึกษาที่</span>
    <div class="term-dropdown">
      <button class="dropdown-toggle">
        {{period.term}} <span class="arrow-down">▼</span>
      </button>
    </div>
  </div>
</div>
